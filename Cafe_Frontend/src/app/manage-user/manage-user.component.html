<mat-card class="card ">
  <div class="card-body mat-elevation-z4" style="border-radius: 13px">
    <span class="card-title"> <b>View User</b></span>

  </div>
</mat-card>
<hr>
<div class="mat-elevation-z5">
  <mat-card class="card ">
    <mat-form-field class="sb-mat-form-field  w-100 mat-form-field-underline">
      <mat-label style="color: #1a1e21">Filter</mat-label>
      <input style="color: black" matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
  </mat-card>
</div>
<hr>
<div class=" responsive_table">
  <table mat-table class="table  table-hover table-responsive table-striped text-center mat-elevation-z8"
         [dataSource]="dataSource" style="background-color: snow">
    <ng-container matColumnDef="sn">
      <th *matHeaderCellDef>S.N</th>
      <td mat-cell *matCellDef=" let i = index"><b>{{ i + 1 }}</b></td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name || 'N/A'}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email || 'N/A'}}</td>
    </ng-container>
    <ng-container matColumnDef="contactNumber">
      <th *matHeaderCellDef>Contact Number</th>
      <td mat-cell *matCellDef="let element">{{ element.contactNumber || 'N/A'}}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <mat-slide-toggle (change)="onChange($event.checked, element.id)"
                          matTooltip="Activate or Deactivate User" [checked]="element.status"></mat-slide-toggle>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
