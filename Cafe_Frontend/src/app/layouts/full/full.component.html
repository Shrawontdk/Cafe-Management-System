<div class="main-container" style="height: 100%">
  <mat-toolbar color="primary" class="mat-elevation-z4">
    <div class="navbar-header">
      <a (click)="snav.toggle()" >
        <i class="fa fa-bars" aria-hidden="true"></i>
      </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <span style="vertical-align: bottom;">
        <i class="fa fa-coffee" aria-hidden="true"></i>
      </span>

      <span>&nbsp; Cafe Management System</span>
    </div>
    <div class="spacer"></div>
    <app-header></app-header>
  </mat-toolbar>
  <mat-sidenav-container autosize  style="height: inherit"
                         [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
    <mat-sidenav #snav id="snav" class="sidenav"
                 [mode]="mobileQuery.matches ? 'side' : 'over'"
                 fixedTopGap="0" [opened]="mobileQuery.matches" [disableClose]="mobileQuery.matches"
                 [style.width]="'280px'">
      <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content style="background-color: aliceblue">
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
