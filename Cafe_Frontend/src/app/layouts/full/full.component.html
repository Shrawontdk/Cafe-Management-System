<div class="main-container" style="height: 100%">
  <mat-toolbar color="primary" class="topbar telative">
    <div class="navbar-header">
      <button (click)="snav.toggle()" value="sidebarclosed" style="vertical-align: bottom;" mat-icon-button>
        <i class="fa fa-bars" aria-hidden="true"></i>
      </button>

      <span style="vertical-align: bottom;">
                          <i class="fa fa-coffee" aria-hidden="true"></i>

                </span>

      <span fxShow="false" fxShow.gt-xs>
                Cafe Management System
            </span>
    </div>
    <span fxFlex></span>
    <div class="spacer"></div>
    <app-header></app-header>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container" style="height: inherit" [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
    <mat-sidenav style="background-color: whitesmoke" #snav id="snav" class="dark-sidebar pl-xs" [mode]="mobileQuery.matches ? 'side' : 'over'"
                 fixedTopGap="0" [opened]="mobileQuery.matches" [disableClose]="mobileQuery.matches">
      <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content style="background-color: aliceblue">
      <div class="page-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
