<mat-card class="card ">
  <div class="card-body mat-elevation-z4" style="border-radius: 13px">
    <span class="card-title"> <b>Manage Category</b></span>
    <button mat-raised-button type="button" color="primary" class="float-end" (click)="handleAddAction()"><i
      class="fa-duotone fa-solid fa-circle-plus"></i>
      Add Category
    </button>
  </div>
</mat-card>
<hr>
<div class="mat-elevation-z5">
  <mat-card class="card ">
    <mat-form-field class="sb-mat-form-field  w-100 mat-form-field-underline">
      <mat-label style="color: #1a1e21">Filter</mat-label>
      <input style="color: black" matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
  </mat-card>
</div>
<hr>
<div class=" responsive_table">
  <table mat-table class="table table-active table-hover table-responsive table-light text-center mat-elevation-z8"
         [dataSource]="dataSource" style="background-color: snow">
    <ng-container matColumnDef="sn">
      <th mat-header-cell *matHeaderCellDef>S.N</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleEditAction(element)">
          <i class="fa-regular fa-pen-to-square"></i>
        </button>
        <button mat-icon-button color="warn" matTooltip="Delete" (click)="deleteCategory(element.id)">
          <i class="fa-solid fa-trash"></i>
        </button>
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>
</div>
