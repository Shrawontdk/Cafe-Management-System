<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span>SignUp</span>
    <span class="spacer"></span>
    <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
      <i class="fa-solid fa-times" aria-hidden="true"></i>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="signUpForm">
    <div fxLayout="column">
      <mat-form-field class="sb-mat-form-field w-100">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="signUpFormControls['name']?.invalid && signUpFormControls['name']?.touched">
          <span *ngIf="signUpFormControls['name']?.errors?.['required']"> Name is required.</span>
          <span *ngIf="signUpFormControls['name']?.errors?.['pattern']"> This field is invalid.</span>
        </mat-error>
      </mat-form-field>
    </div>
    <div fxLayout="column">
      <mat-form-field class="sb-mat-form-field w-100">
        <mat-label>Contact Number</mat-label>
        <input matInput formControlName="contactNumber" required>
        <mat-error *ngIf="signUpFormControls['contactNumber']?.invalid && signUpFormControls['contactNumber']?.touched">
          <span *ngIf="signUpFormControls['contactNumber']?.errors?.['required']"> Contact Number is required.</span>
          <span *ngIf="signUpFormControls['contactNumber']?.errors?.['pattern']"> This field is invalid.</span>
        </mat-error>
      </mat-form-field>
    </div>
    <div fxLayout="column">
      <mat-form-field class="sb-mat-form-field w-100">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
        <mat-error *ngIf="signUpFormControls['email']?.invalid && signUpFormControls['email']?.touched">
          <span *ngIf="signUpFormControls['email']?.errors?.['required']"> Email is required.</span>
          <span *ngIf="signUpFormControls['email']?.errors?.['pattern']"> This field is invalid.</span>
        </mat-error>
      </mat-form-field>
    </div>
    <div fxLayout="column">
      <mat-form-field class="sb-mat-form-field w-100">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" required [type]="password ? 'password' : 'text'">
        <button type="button" mat-icon-button matSuffix (click)="password = !password"
                [attr.aria-label]="'Hide Password'"
                [attr.aria-pressed]="password" matTooltip="View Password"><i
          [class]="password ? 'fa fa-eye' : 'fa fa-eye-slash'" ></i></button>
        <mat-error *ngIf="signUpFormControls['password']?.invalid && signUpFormControls['password']?.touched">
          <span *ngIf="signUpFormControls['password']?.errors?.['required']"> Password is required.</span>
        </mat-error>
      </mat-form-field>
    </div>
    <div fxLayout="column">
      <mat-form-field class="sb-mat-form-field w-100">
        <mat-label>Confirm Password</mat-label>
        <input matInput formControlName="confirmPassword" required [type]="confirmPassword ? 'password' : 'text'">
        <button type="button" mat-icon-button matSuffix (click)="confirmPassword = !confirmPassword"
                [attr.aria-pressed]="confirmPassword" matTooltip="View Confirm Password"><i
          [class]="confirmPassword ? 'fa fa-eye' : 'fa fa-eye-slash'" ></i></button>
        <mat-error *ngIf="signUpFormControls['confirmPassword']?.invalid && signUpFormControls['confirmPassword']?.touched">
          <span *ngIf="signUpFormControls['confirmPassword']?.errors?.['required']"> Confirm Password is required.</span>
        </mat-error>
        <mat-hint *ngIf="validateSubmit() && !(signUpFormControls['confirmPassword'].invalid)">
          <span class="text-danger"> New Password and Confirm Password do not match.</span>
        </mat-hint>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
  [disabled]="validateSubmit() || !(signUpForm.valid && signUpForm.dirty)">
    <i class="fa fa-user-plus" aria-hidden="true"> SignUp</i>
  </button>
  <button mat-raised-button color="warn" mat-dialog-close><i class="fa fa-times"> Close</i></button>
</mat-dialog-actions>
