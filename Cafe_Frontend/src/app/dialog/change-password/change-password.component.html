<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span>Change Password</span>
    <span class="spacer"></span>
    <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
      <i class="fa fa-times"></i>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="form">
    <div fxLayout="column">
      <mat-form-field class="sb-mat-form-field w-100">
        <mat-label>Old Password</mat-label>
        <input matInput formControlName="oldPassword" type="password" required
               [type]="oldPassword ? 'password' : 'text'">
        <button type="button" mat-icon-button matSuffix (click)="oldPassword = !oldPassword"
                [attr.aria-pressed]="oldPassword" matTooltip="View Password"><i
          [class]="oldPassword ? 'fa-sharp fa-solid fa-eye' : 'fa-sharp fa-solid fa-eye-slash'"></i></button>
        <mat-error *ngIf="form.controls['oldPassword'].invalid && form.controls['oldPassword'].touched">
          <span *ngIf="form.controls['oldPassword'].errors?.['required']">Old Password is required.</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="sb-mat-form-field w-100">
        <mat-label>New Password</mat-label>
        <input matInput formControlName="newPassword" type="password" required
               [type]="newPassword ? 'password' : 'text'">
        <button type="button" mat-icon-button matSuffix (click)="newPassword = !newPassword"
                [attr.aria-pressed]="newPassword" matTooltip="View Password"><i
          [class]="newPassword ? 'fa-sharp fa-solid fa-eye' : 'fa-sharp fa-solid fa-eye-slash'"></i></button>
        <mat-error *ngIf="form.controls['newPassword'].invalid && form.controls['newPassword'].touched">
          <span *ngIf="form.controls['newPassword'].errors?.['required']">New Password is required.</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="sb-mat-form-field w-100">
        <mat-label>Confirm Password</mat-label>
        <input matInput formControlName="confirmPassword" type="password" required
               [type]="confirmPassword ? 'password' : 'text'">
        <button type="button" mat-icon-button matSuffix (click)="confirmPassword = !confirmPassword"
                [attr.aria-pressed]="confirmPassword" matTooltip="View Password"><i
          [class]="confirmPassword ? 'fa-sharp fa-solid fa-eye' : 'fa-sharp fa-solid fa-eye-slash'"></i></button>
        <mat-error *ngIf="form.controls['confirmPassword'].invalid && form.controls['confirmPassword'].touched">
          <span *ngIf="form.controls['confirmPassword'].errors?.['required']">Confirm Password is required.</span>
        </mat-error>
        <mat-hint *ngIf="validateSubmit() && form.controls['confirmPassword'].valid">
          <span>New Password and Confirm Password does not match.</span>
        </mat-hint>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
