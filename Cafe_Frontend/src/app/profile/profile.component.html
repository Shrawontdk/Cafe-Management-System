<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span>View Profile</span>
    <span class="spacer"></span>
    <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
      <i class="fa fa-times"></i>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography profile-dialog-content">
  <div class="profile-container">
    <div class="profile-picture-container" >
      <img *ngIf="uploadedFileUrl" [src]="uploadedFileUrl" alt="Profile Picture" class="profile-picture">
    </div>

    <div class="user-name">
      User Name
    </div>

    <div class="upload-section">
      <label class="upload-label">Upload Profile Picture</label>

      <button class="btn btn-sm btn-outline-info" (click)="fileInput.click()">
        <i class="fa-solid fa-upload"></i>
      </button>
      <input #fileInput accept="image/*" type="file" (change)="onFileSelected($event)" style="display:none" />
    </div>
  </div>
</mat-dialog-content>
