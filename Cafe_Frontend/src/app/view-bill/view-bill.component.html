<mat-card class="card ">
  <div class="card-body mat-elevation-z4" style="border-radius: 13px">
    <span class="card-title"> <b>View bill</b></span>
  </div>
</mat-card>
<hr>
<div class="mat-elevation-z5">
  <mat-card class="card ">
    <mat-form-field class="sb-mat-form-field  w-100 mat-form-field-underline">
      <mat-label style="color: #1a1e21">Filter</mat-label>
      <input style="color: black" matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
  </mat-card>
</div>
<hr>
<div class=" responsive_table">
  <table mat-table class="table  table-hover table-responsive table-striped text-center mat-elevation-z8"
         [dataSource]="dataSource" style="background-color: snow">
    <ng-container matColumnDef="sn">
      <th  *matHeaderCellDef>S.N</th>
      <td mat-cell *matCellDef="let element; let i = index"><b>{{ i + 1 }}</b></td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th  *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email}}</td>
    </ng-container>
    <ng-container matColumnDef="contactNumber">
      <th *matHeaderCellDef>Contact Number</th>
      <td mat-cell *matCellDef="let element">{{ element.contactNumber }}</td>
    </ng-container>
    <ng-container matColumnDef="paymentMethod">
      <th *matHeaderCellDef>Payment Method</th>
      <td mat-cell *matCellDef="let element">{{ element.paymentMethod }}</td>
    </ng-container>
    <ng-container matColumnDef="total">
      <th *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let element">{{ element.totalAmount }}</td>
    </ng-container>
    <ng-container matColumnDef="view">
      <th *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleViewAction(element)">
          <i class="fa-regular fa-eye"></i>
        </button>
        <button mat-icon-button  matTooltip="Download Bill" (click)="downloadReportAction(element)">
          <i class="fa-solid fa-download"></i>
        </button>
        <button mat-icon-button color="warn" matTooltip="Delete" (click)="handleDeleteAction(element)">
          <i class="fa-solid fa-trash"></i>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
