<mat-card class="card ">
  <div class="card-body mat-elevation-z4" style="border-radius: 13px">
    <span class="card-title"> <b>Manage Product</b></span>
    <button mat-raised-button type="button" color="primary" class="float-end" (click)="handleAction()"><i
      class="fa-duotone fa-solid fa-circle-plus"></i>
      Add Product
    </button>
  </div>
</mat-card>
<hr>
<div class="mat-elevation-z5">
  <mat-card class="card ">
    <mat-form-field class="sb-mat-form-field  w-100 mat-form-field-underline">
      <mat-label style="color: #1a1e21">Filter</mat-label>
      <input style="color: black" matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
  </mat-card>
</div>
<hr>
<div class=" responsive_table">
  <table mat-table class="table  table-hover table-responsive table-striped text-center mat-elevation-z8"
         [dataSource]="dataSource" style="background-color: snow">
    <ng-container matColumnDef="sn">
      <th *matHeaderCellDef>S.N</th>
      <td mat-cell *matCellDef=" let i = index"><b>{{ i + 1 }}</b></td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let element">{{ element.categoryName }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleEditAction(element)">
          <i class="fa-regular fa-pen-to-square"></i>
        </button>
        <button mat-icon-button color="warn" matTooltip="Delete" (click)="deleteCategory(element.id)">
          <i class="fa-solid fa-trash"></i>
        </button>
        <mat-slide-toggle (change)="onChange($event.checked, element.id)"
                          matTooltip="Activate or Deactivate product" [checked]="element.status"></mat-slide-toggle>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>
</div>
