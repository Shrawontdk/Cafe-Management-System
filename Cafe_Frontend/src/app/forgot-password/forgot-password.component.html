<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span>Forgot Password</span>
    <span class="spacer"></span>
    <button mat-icon-button mat-dialog-close>
      <i class="fa fa-times"></i>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="form">
    <div fxLayout="column">
      <mat-form-field class="sb-mat-form-field w-100">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
        <mat-error *ngIf="form.controls['email'].invalid && form.controls['email'].touched">
          <span *ngIf="form.controls['email'].errors?.['required']">Email is required.</span>
          <span *ngIf="form.controls['email'].errors?.['pattern']">Email is invalid.</span>
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" type="submit" (click)="submit()" [disabled]="form.invalid && !form.dirty">
    <i class="fa-solid fa-paper-plane-top"> Send Password</i>
  </button>
  <button  mat-raised-button color="warn" mat-dialog-close><i class="fa fa-times"> Close</i></button>
</mat-dialog-actions>
